<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <!-- <script src="good-script.js"></script> -->
</head>
<body>

    <h1>rock. paper. scissors.</h1>
    <h3>please select an object:</h3>
    <button id = rockButton>ROCK</button>
    <button id = paperButton>PAPER</button>
    <button id = scissorsButton>SCISSORS</button>
    <div id = choiceDiv>
        <div id = humanChoiceDiv></div>
            <p>the human's choice:</p>
            <div id="humanChoice"></div>
        <div id = computerChoiceDiv></div>
            <p>the computer's choice:</p>
            <div id="computerChoice"></div>
    </div>
    <p id = roundWinner></p>
    <h3>current score</h3>
    <div id = scoreDiv></div>
        <p>human:</p>
        <div id = humanScore></div>
        <p>computer:</p>
        <div id = computerScore></div>
    <div id = gameOverDiv></div>
        <p>GAME OVER</p>
        <p id = gameWinner></P>

</body>
</html>
