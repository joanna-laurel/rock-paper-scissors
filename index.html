<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="good-script.js" defer></script>
    <title>Rock, Paper, Scissors</title>
</head>
<body>

    <h2>rock paper scissors</h2>
    <p id="greeting">welcome to a new game!</p> 
    <p class="smallText">the first player to reach 5 points wins.</p>
    <h3 id="pleaseSelect">please select an object:</h3>
    <div id="buttonDiv">
        <button id="rockButton">ROCK</button>
        <button id="paperButton">PAPER</button>
        <button id="scissorsButton">SCISSORS</button>
    </div>  
    <div id="choiceDiv">
        <div id="humanChoiceDiv">
            <p class="choice">human selection</p>
            <h3 id="humanObject">???</h3>
        </div>
        <div id="computerChoiceDiv">
            <p class="choice">robot selection</p>
            <h3 id="computerObject">???</h3>
        </div>
    </div>
    <p id="roundWinner">...</p> 
    <div id="scoreDiv">
        <h3 id="currentScore">current score</h3>
        <div id="innerScoreDiv">
            <div id="humanScoreDiv">
                <p>human</p>
                <div id="humanScoreDisplay">0</div>
            </div>
            <div id="computerScoreDiv">
                <div id="computerScoreDisplay">0</div>
                <p>robot</p>
            </div>
        </div>
    </div>
    <div id="tableDiv">
        <p class="smallText">round-by-round documentation</p>
        <table>
            <thead>
                <tr id="headerRow">
                    <th>#</th>
                    <th>human</th>
                    <th>robot</th>
                    <th>winner</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

</body>
</html>
